<html lang="ko">
<head>

            background-color: #f0f2f5; /* Light gray background */

        .login-container {
            max-width: 400px;
            /* Additional custom styles if needed, though Bootstrap provides much */
        }
        .social-login-btn img {

            margin-right: 10px;

        .social-login-btn.apple {
            background-color: #000;
            color: #fff;

<body class="d-flex justify-content-center align-items-center min-vh-100 p-3">

        <!-- 소셜 로그인 옵션 -->
        <a href="home.html" class="social-login-btn btn btn-outline-secondary w-100 d-flex align-items-center justify-content-center mb-3">

            이메일로 가입
        </a>
