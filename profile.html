<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReplayMe 프로필 페이지 (Bootstrap with Tab Menu)</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons (Optional, for better icons) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Google Material Icons CDN (아이콘 사용을 위해 추가, Bootstrap에는 아이콘이 내장되어 있지 않습니다) -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            /* 하단 탭 메뉴 때문에 콘텐츠가 가려지지 않도록 패딩 추가 */
            padding-bottom: 70px; /* 탭 메뉴 높이 고려 */
        }
        .container {
            max-width: 600px; /* 최대 너비 설정 */
            margin-top: 20px;
            margin-bottom: 20px; /* 탭 메뉴가 고정되어 있으므로 여백 필요 */
        }
        .page-header {
            background-color: #0057FF; /* ReplayMe 서비스의 스포츠 블루 색상 */
            color: white;
        }
        /* 프로필 아바타 스타일 */
        .profile-avatar {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #0057FF;
        }
        /* 통계 항목 스타일 */
        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.9em;
            color: #555;
        }
        .stat-item .value {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }
        /* 내 영상 그리드 뷰 */
        .video-grid img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 5px;
        }
        .video-grid .col {
            padding: 5px;
        }

        .navbar-bottom {
            background-color: #ffffff;
            border-top: 1px solid #e0e0e0;
        }
        .nav-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.8em;
            color: #6c757d; /* 기본 아이콘/텍스트 색상 */
        }
        .nav-link.active {
            color: #0d6efd; /* 활성화된 아이템 색상 (Bootstrap primary color) */
        }
        .nav-link .material-icons {
            font-size: 24px;
            margin-bottom: 3px;
        }
    </style>
</head>
<body>
<div class="container bg-white rounded shadow-sm">
    <!-- 페이지 헤더 -->
    <div class="page-header p-3 text-center fs-4 fw-bold rounded-top">
        프로필
    </div>

    <!-- 프로필 정보 섹션 -->
    <div class="profile-section p-4 text-center">
        <img src="images/profile.jpg" alt="프로필 아바타" class="profile-avatar mb-3">
        <h5 class="fw-bold mb-1">사용자명 (ReplayMe)</h5>
        <p class="text-muted small">@replayme_user</p>

        <div class="d-flex justify-content-around mt-4 mb-4">
            <div class="stat-item">
                <span class="value">23</span>
                <span>업로드한 영상</span>
            </div>
            <div class="stat-item">
                <span class="value">4.5</span>
                <span>받은 피드백 평균</span>
            </div>
            <div class="stat-item">
                <span class="value">120</span>
                <span>팔로워</span>
            </div>
        </div>

        <!-- 설정 버튼 -->
        <div class="d-grid gap-2">
            <button type="button" class="btn btn-outline-primary fw-bold" style="color: #0057FF; border-color: #0057FF;">
                <i class="bi bi-gear-fill me-2"></i> 설정
            </button>
        </div>
    </div>

    <hr class="mx-4 my-0">

    <!-- 내 영상 섹션 -->
    <div class="my-videos-section p-4">
        <h6 class="fw-bold mb-3">내 영상</h6>
        <div class="row row-cols-3 g-2 video-grid">
            <div class="col">
                <img src="images/golf-motion.webp" alt="골프 스윙 영상 1" class="img-fluid">
            </div>
            <div class="col">
                <img src="images/baseball-motion.jpg" alt="야구 투구 영상 1" class="img-fluid">
            </div>
            <div class="col">
                <img src="images/pingpong-motion.jpeg" alt="탁구 서브 영상 1" class="img-fluid">
            </div>
            <div class="col">
                <img src="images/golf-motion.webp" alt="골프 스윙 영상 2" class="img-fluid">
            </div>
            <div class="col">
                <img src="images/baseball-motion.jpg" alt="야구 투구 영상 2" class="img-fluid">
            </div>
            <div class="col">
                <img src="images/태권도-motion.jpg" alt="태권도 발차기 영상 1" class="img-fluid">
            </div>
        </div>
        <p class="text-center text-muted small mt-3">더 많은 영상 보기...</p>
    </div>
</div>

<!-- 하단 탭 바 (fixed-bottom으로 화면 하단에 고정) -->
<nav class="navbar navbar-expand-lg navbar-light bg-white fixed-bottom navbar-bottom py-2">
    <div class="container-fluid">
        <ul class="navbar-nav nav-justified w-100 flex-row">
            <li class="nav-item">
                <a class="nav-link" href="home.html">
                    <span class="material-icons">home</span>
                    홈
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="feed.html">
                    <span class="material-icons">explore</span>
                    탐색
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="upload.html">
                    <span class="material-icons">add_circle_outline</span>
                    업로드
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="notice.html">
                    <span class="material-icons">notifications</span>
                    알림
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="community.html">
                    <span class="material-icons">star</span>
                    커뮤니티
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="profile.html">
                    <span class="material-icons">person</span>
                    프로필
                </a>
            </li>
        </ul>
    </div>
</nav>
<!-- Bootstrap Bundle with Popper (JS for Bootstrap features) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
