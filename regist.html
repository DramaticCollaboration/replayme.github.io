<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReplayMe - 로그인 또는 회원가입</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        :root {
            --replayme-blue: #0057FF; /* 스포츠 블루 */
            --replayme-green: #00FF88; /* 네온 그린 */
            --replayme-light-blue: #e9f0ff;
            --replayme-light-green: #e6ffe6;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* 화면 전체 높이를 차지하도록 설정 */
        }
        /* PC devices only (typically screens wider than 768px) */
        @media (min-width: 768px) {
            body {
                width: 60%;
                margin-left: auto;
                margin-right: auto;
            }
        }
        .replayme-blue-text {
            color: var(--replayme-blue) !important;
        }
        .replayme-green-text {
            color: var(--replayme-green) !important;
        }
        .replayme-btn-google {
            background-color: #4285F4; /* Google Blue */
            color: white;
            border: none;
        }
        .replayme-btn-google:hover {
            background-color: #357ae8;
            color: white;
        }
        .replayme-btn-apple {
            background-color: #000000; /* Apple Black */
            color: white;
            border: none;
        }
        .replayme-btn-apple:hover {
            background-color: #333333;
            color: white;
        }
        .replayme-btn-kakao {
            background-color: #FEE500; /* Kakao Yellow */
            color: #3C1E1E; /* Kakao Text Color */
            border: none;
            font-weight: bold;
        }
        .replayme-btn-kakao:hover {
            background-color: #e0cc00;
            color: #3C1E1E;
        }
        .replayme-btn-email {
            background-color: var(--replayme-blue);
            color: white;
            border: none;
        }
        .replayme-btn-email:hover {
            background-color: #004ac2;
            color: white;
        }
        .login-card {
            max-width: 400px;
            width: 100%;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .login-card .btn {
            width: 100%;
            margin-bottom: 0.75rem;
            padding: 0.75rem 1rem;
            font-size: 1.1rem;
            border-radius: 0.5rem;
        }
        .login-card .social-icon {
            margin-right: 0.75rem;
        }
    </style>
</head>
<body>
<div class="container login-card text-center">
    <header class="mb-4">
        <h1 class="display-5 fw-bold replayme-blue-text">ReplayMe</h1>
        <p class="lead text-muted mt-2">"당신의 운동을 과학적으로 분석하세요!"</p>
    </header>

    <section class="mb-4">
        <h2 class="h5 mb-3 text-start fw-bold">빠르게 시작하기</h2>
        <button class="btn replayme-btn-google d-flex align-items-center justify-content-center">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/24px-Google_%22G%22_logo.svg.png" alt="Google Logo" class="social-icon">
            Google로 계속하기
        </button>
        <button class="btn replayme-btn-apple d-flex align-items-center justify-content-center">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Apple_logo_black.svg/24px-Apple_logo_black.svg.png" alt="Apple Logo" class="social-icon" style="filter: invert(1);">
            Apple로 계속하기
        </button>
        <button class="btn replayme-btn-kakao d-flex align-items-center justify-content-center">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e3/KakaoTalk_logo.svg/24px-KakaoTalk_logo.svg.png" alt="Kakao Logo" class="social-icon">
            카카오로 계속하기
        </button>
    </section>

    <div class="d-flex align-items-center my-4">
        <hr class="flex-grow-1">
        <span class="mx-3 text-muted">또는</span>
        <hr class="flex-grow-1">
    </div>

    <section>
        <button class="btn replayme-btn-email d-flex align-items-center justify-content-center">
            <i class="bi bi-envelope-fill social-icon"></i> <!-- Bootstrap Icons 사용 예시 -->
            이메일로 회원가입
        </button>
        <p class="mt-3 text-muted">이미 계정이 있으신가요? <a href="index.html" class="replayme-blue-text text-decoration-none fw-bold">로그인</a></p>
    </section>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!-- Bootstrap Icons (선택 사항) -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</body>
</html>
