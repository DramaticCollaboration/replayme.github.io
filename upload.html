<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReplayMe - 영상 업로드</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Material Icons CDN (아이콘 사용을 위해 추가, Bootstrap에는 아이콘이 내장되어 있지 않습니다) -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5; /* 로그인 페이지 및 홈 화면과 일관된 배경색 */
            padding-bottom: 70px; /* 하단 탭 바 공간 확보 */
        }
        .navbar-bottom {
            background-color: #ffffff;
            border-top: 1px solid #e0e0e0;
        }
        .nav-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.8em;
            color: #6c757d; /* 기본 아이콘/텍스트 색상 */
        }
        .nav-link.active {
            color: #0d6efd; /* 활성화된 아이템 색상 (Bootstrap primary color) */
        }
        .nav-link .material-icons {
            font-size: 24px;
            margin-bottom: 3px;
        }
        .video-preview-placeholder {
            background-color: #ccc;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 1.2em;
            border-radius: 8px;
            overflow: hidden;
            position: relative; /* 카메라/갤러리 아이콘 오버레이를 위해 필요 */
        }
        .video-preview-placeholder .overlay-icons {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 20px; /* 아이콘 간 간격 */
        }
        .video-preview-placeholder .overlay-icons .material-icons {
            font-size: 48px; /* 아이콘 크기 */
            cursor: pointer;
            text-shadow: 0 0 5px rgba(0,0,0,0.5); /* 아이콘 가독성 향상 */
        }
        .timeline-slider-container {
            position: relative;
            margin-top: 20px;
            padding: 0 10px; /* 슬라이더 좌우 여백 */
        }
        .timeline-slider {
            width: 100%;
        }
        .timeline-labels {
            display: flex;
            justify-content: space-between;
            font-size: 0.8em;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <!-- 상단 헤더 (제목) -->
    <header class="p-3 bg-white shadow-sm mb-3 d-flex align-items-center justify-content-between">
        <div class="container">
            <h5 class="mb-0 fw-bold text-center">영상 업로드</h5>
        </div>
    </header>

    <!-- 메인 콘텐츠 영역 -->
    <main class="container">
        <!-- 영상 미리보기/업로드 선택 섹션 [1] -->
        <section class="mb-4">
            <div class="video-preview-placeholder">
                <div class="overlay-icons">
                    <span class="material-icons" title="카메라로 촬영">photo_camera</span>
                    <span class="material-icons" title="갤러리에서 선택">photo_library</span>
                </div>
            </div>
            <div class="text-center mt-2 text-muted small">
                영상 촬영 또는 갤러리에서 선택 (최대 60초) [2, 3]
            </div>
        </section>

        <!-- 영상 편집 섹션 [1] -->
        <section class="mb-4 bg-white p-3 rounded shadow-sm">
            <h6 class="fw-bold mb-3">영상 편집</h6>
            <!-- 구간 트림 (타임라인 드래그) [1] - HTML에서는 슬라이더로 대체 -->
            <div class="timeline-slider-container mb-4">
                <label for="video-trim" class="form-label d-block text-center mb-2">구간 트림 (15초 ~ 60초)</label>
                <input type="range" class="form-range timeline-slider" id="video-trim" min="15" max="60" value="60">
                <div class="timeline-labels">
                    <span>15초</span>
                    <span>60초</span>
                </div>
            </div>

            <!-- 해시태그 입력 [1] -->
            <div class="mb-3">
                <label for="hashtags" class="form-label fw-bold">해시태그 입력</label>
                <input type="text" class="form-control" id="hashtags" placeholder="#골프 #초보자 #내스윙도전">
                <div class="form-text">콤마(,) 또는 스페이스로 구분하여 여러 태그를 입력할 수 있습니다.</div>
            </div>
        </section>

        <!-- 분석 옵션 섹션 [1] -->
        <section class="mb-4 bg-white p-3 rounded shadow-sm">
            <h6 class="fw-bold mb-3">분석 옵션</h6>
            <!-- 슬로우 모션 생성 체크박스 [1, 2] -->
            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" value="" id="slowMotionCheck" checked>
                <label class="form-check-label" for="slowMotionCheck">
                    슬로우 모션 생성
                </label>
            </div>
            <!-- 관절 트래킹 체크박스 [1, 2] -->
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="jointTrackingCheck" checked>
                <label class="form-check-label" for="jointTrackingCheck">
                    관절 트래킹 (AI 분석)
                </label>
            </div>
        </section>

        <!-- 업로드 버튼 [4] -->
        <div class="d-grid gap-2 mb-4">
            <button type="button" class="btn btn-primary btn-lg">영상 업로드</button>
        </div>
    </main>

    <!-- 하단 탭 바 (fixed-bottom으로 화면 하단에 고정) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-bottom navbar-bottom py-2">
        <div class="container-fluid">
            <ul class="navbar-nav nav-justified w-100 flex-row">
                <li class="nav-item">
                    <a class="nav-link" href="home.html">
                        <span class="material-icons">home</span>
                        홈
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="feed.html">
                        <span class="material-icons">explore</span>
                        탐색
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="upload.html">
                        <span class="material-icons">add_circle_outline</span>
                        업로드
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="notice.html">
                        <span class="material-icons">notifications</span>
                        알림
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="community.html">
                        <span class="material-icons">star</span>
                        커뮤니티
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="profile.html">
                        <span class="material-icons">person</span>
                        프로필
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Bootstrap JS CDN (선택 사항, 일부 인터랙티브 컴포넌트에 필요) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eOzr0x3z3GzE" crossorigin="anonymous"></script>
</body>
</html>
